<nav class="navbar navbar-expand-lg bg-body-tertiary shadow shadow-custom">
    <div class="container-fluid">
        <div style="border-right: solid; margin-left: -20px;"><a class="navbar-brand margined" href="/welcome"><img
            src="\img\logo.png" style="height: 50px;" /></a></div>
        <button #navbar_toggler_btn class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="onClickToogler($event)">
            <span #navbarTooglerIcon class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item active" *ngFor="let item of navItems" [id]="item.id">
                    <a class="nav-link active" [ngClass]="{'nav-item-selected' : activeItem === item.id}" (click)="onItemClick($event)"
                        aria-current="page" [routerLink]="item.link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">{{item.label}}&nbsp;
                        <img width="30" height="30" [src]="item.imgUrl"/>
                    </a>
                </li>
            </div>
        </div>
    </div>
</nav>
